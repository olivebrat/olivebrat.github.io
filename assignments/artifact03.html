<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Artifact 3 - Rhombus Example">
<meta charset="utf-8">
<link rel="Stylesheet" href="artifact03.css" type="text/css">
<title>Artifact 3 - Rhombus</title>
</head>
<body>
  <h1>Create a Rhombus</h1>
  <h2>Olivia Ricker</h2>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#ff69b4">Hot Pink</option>
<option value="#89cff0">Baby Blue</option>
<option value="#fdfd96">Pastle Yellow</option> 
</select><br> 

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#000000">Black</option>
<option value="#800020">Burgundy</option>
<option value="#660099">Blue Violet</option> 
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="!">!</option>
<option value="#">#</option>
<option value="%">%</option> 
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<div id="upLeft">Rhombus</div>
<div id="upRight"></div>

<div class="clear"></div>


<div id="downLeft"></div> 
<div id="downRight"></div>

<script src="artifact03.js"></script>

</body>
</html>
